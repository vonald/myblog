{{ partial "header" . }}
<section class="section">
 <div class="container">
   <div id="main">
    <div id="content">
     <div>
      <article role="article">
        <header>
          <h1 class="entry-title">
            {{ .Title }}  <!-- title, in this case it will be "Archive page" -->
          </h1>
        </header>
        <div id="blog-archives" class="category">
          {{ .Content }} <!-- content of the markdown file. note that inside the range .Content will point to each page's content -->
          {{ range (where .Site.Pages "Type" "post") }}
	<br>
          <article>
		<h2 class="subtitle is-6"><a href="{{ .Permalink }}">{{ .Date.Format "January 2, 2006" }}</a> </h2>
              {{ .Summary }}
          </article>
          {{ end }}
        </div>
      </article>
     </div>
    </div>
   </div>
 </div>
</section>
{{ partial "footer.html" . }}
